
<div>
    <h2><span>Food Order</span> {{vm.foodOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Total Price</span></dt>
        <dd>
            <span>{{vm.foodOrder.totalPrice}}</span>
        </dd>
        <dt><span>Payment</span></dt>
        <dd>
            <a ui-sref="payment-detail({id:vm.foodOrder.payment.id})">{{vm.foodOrder.payment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="food-order-detail.edit({id:vm.foodOrder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
