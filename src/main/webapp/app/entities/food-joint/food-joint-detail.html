
<div>
    <h2><span>Food Joint</span> {{vm.foodJoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.foodJoint.name}}</span>
        </dd>
        <dt><span>Image Url</span></dt>
        <dd>
            <span>{{vm.foodJoint.imageUrl}}</span>
        </dd>
        <dt><span>Serving Number</span></dt>
        <dd>
            <span>{{vm.foodJoint.servingNumber}}</span>
        </dd>
        <dt><span>Last Issued Ticket Num</span></dt>
        <dd>
            <span>{{vm.foodJoint.lastIssuedTicketNum}}</span>
        </dd>
        <dt><span>Estimat Wait Per Person</span></dt>
        <dd>
            <span>{{vm.foodJoint.estimatWaitPerPerson}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="food-joint-detail.edit({id:vm.foodJoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
