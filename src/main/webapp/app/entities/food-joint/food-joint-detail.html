
<div>
    <h2><span>Food Joint</span> {{vm.foodJoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.foodJoint.name}}</span>
        </dd>
        <dt><span>Working Hours</span></dt>
        <dd>
            <span>{{vm.foodJoint.workingHours}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.foodJoint.image">
                <a ng-click="vm.openFile(vm.foodJoint.imageContentType, vm.foodJoint.image)">
                    <img data-ng-src="{{'data:' + vm.foodJoint.imageContentType + ';base64,' + vm.foodJoint.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.foodJoint.imageContentType}}, {{vm.byteSize(vm.foodJoint.image)}}
            </div>
        </dd>
        <dt><span>Estimat Wait Per Person</span></dt>
        <dd>
            <span>{{vm.foodJoint.estimatWaitPerPerson}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="food-joint-detail.edit({id:vm.foodJoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
