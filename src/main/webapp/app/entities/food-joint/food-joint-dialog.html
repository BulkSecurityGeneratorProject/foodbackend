
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFoodJointLabel">Create or edit a Food Joint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.foodJoint.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.foodJoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.foodJoint.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_workingHours">Working Hours</label>
            <input type="text" class="form-control" name="workingHours" id="field_workingHours"
                    ng-model="vm.foodJoint.workingHours"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.foodJoint)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.foodJoint.imageContentType + ';base64,' + vm.foodJoint.image}}" style="max-height: 100px;" ng-if="vm.foodJoint.image"/>
                <div ng-if="vm.foodJoint.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.foodJoint.imageContentType}}, {{vm.byteSize(vm.foodJoint.image)}}</span>
                    <button type="button" ng-click="vm.foodJoint.image=null;vm.foodJoint.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.foodJoint)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.foodJoint.image"
                     />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.foodJoint.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estimatWaitPerPerson">Estimat Wait Per Person</label>
            <input type="number" class="form-control" name="estimatWaitPerPerson" id="field_estimatWaitPerPerson"
                    ng-model="vm.foodJoint.estimatWaitPerPerson"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
