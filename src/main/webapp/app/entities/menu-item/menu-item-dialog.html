
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMenuItemLabel">Create or edit a Menu Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.menuItem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.menuItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.menuItem.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.menuItem.price"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.menuItem)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.menuItem.imageContentType + ';base64,' + vm.menuItem.image}}" style="max-height: 100px;" ng-if="vm.menuItem.image"/>
                <div ng-if="vm.menuItem.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.menuItem.imageContentType}}, {{vm.byteSize(vm.menuItem.image)}}</span>
                    <button type="button" ng-click="vm.menuItem.image=null;vm.menuItem.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.menuItem)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.menuItem.image"
                     />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.menuItem.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.menuItem.description"
                     />
        </div>

        <div class="form-group">
            <label for="field_foodJoint">Food Joint</label>
            <select class="form-control" id="field_foodJoint" name="foodJoint" ng-model="vm.menuItem.foodJoint" ng-options="foodJoint as foodJoint.id for foodJoint in vm.foodjoints track by foodJoint.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
