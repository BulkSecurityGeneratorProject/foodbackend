
<div>
    <h2><span>Menu Item</span> {{vm.menuItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.menuItem.name}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.menuItem.price}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.menuItem.image">
                <a ng-click="vm.openFile(vm.menuItem.imageContentType, vm.menuItem.image)">
                    <img data-ng-src="{{'data:' + vm.menuItem.imageContentType + ';base64,' + vm.menuItem.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.menuItem.imageContentType}}, {{vm.byteSize(vm.menuItem.image)}}
            </div>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.menuItem.description}}</span>
        </dd>
        <dt><span>Food Joint</span></dt>
        <dd>
            <a ui-sref="food-joint-detail({id:vm.menuItem.foodJoint.id})">{{vm.menuItem.foodJoint.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="menu-item-detail.edit({id:vm.menuItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
